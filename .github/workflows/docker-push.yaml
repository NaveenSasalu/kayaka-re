name: Build & Push Kayaka + Update K8s (GitOps)

on:
  push:
    branches: [main]

permissions:
  contents: write # <-- REQUIRED for committing changes
  actions: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kayaka-re:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/kayaka-re:latest

      - name: Update K8s deployment with new image tag
        run: |
          sed -i "s#kayaka-re:.*#kayaka-re:${{ github.sha }}#g" k8s/deployment.yaml

      - name: Commit updated manifest
        uses: EndBug/add-and-commit@v9
        with:
          add: "k8s/deployment.yaml"
          message: "GitOps: update image to ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
