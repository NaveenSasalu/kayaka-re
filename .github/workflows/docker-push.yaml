name: Build & Push Kayaka + Update K8s (GitOps)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kayaka:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kayaka:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kayaka:latest
          cache-to: type=inline

      - name: Update Deployment YAML with new image SHA
        run: |
          sed -i "s#kayaka:.*#kayaka:${{ github.sha }}#g" k8s/deployment.yaml

      - name: Commit updated manifest
        uses: EndBug/add-and-commit@v9
        with:
          add: "k8s/deployment.yaml"
          message: "GitOps: update Kayaka image to ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
