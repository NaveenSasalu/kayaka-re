name: Build & Push Kayaka RE + Update K8s Manifests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kayaka-re:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/kayaka-re:latest

  update-manifests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout k-apps repo
        uses: actions/checkout@v4
        with:
          repository: NaveenSasalu/k-apps
          token: ${{ secrets.K_APPS_TOKEN }}

      - name: Update image tag in deployment manifest
        run: sed -i "s#kayaka-re:.*#kayaka-re:${{ github.sha }}#g" re-app/deployment.yaml

      - name: Commit updated manifest
        uses: EndBug/add-and-commit@v9
        with:
          add: "re-app/deployment.yaml"
          message: "ci: update kayaka-re image to ${{ github.sha }}"
